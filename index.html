<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anil Rathod | Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Poppins', sans-serif;
        }

        body{
            background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
            color:white;
        }

        header{
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:20px 10%;
        }

        header h2{
            font-weight:700;
            letter-spacing:2px;
        }

        nav a{
            color:white;
            text-decoration:none;
            margin-left:25px;
            font-weight:500;
            transition:0.3s;
        }

        nav a:hover{
            color:#00f2fe;
        }

        .hero{
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:80px 10%;
            min-height:80vh;
        }

        .hero-text h4{
            font-size:20px;
            font-weight:300;
        }

        .hero-text h1{
            font-size:50px;
            margin:10px 0;
        }

        .hero-text h3{
            color:#00f2fe;
            margin-bottom:15px;
        }

        .hero-text p{
            max-width:500px;
            line-height:1.6;
            margin-bottom:25px;
        }

        .social-icons a{
            color:white;
            font-size:20px;
            margin-right:15px;
            transition:0.3s;
        }

        .social-icons a:hover{
            color:#00f2fe;
        }

        .btn{
            display:inline-block;
            margin-top:20px;
            padding:12px 30px;
            background:#00f2fe;
            color:black;
            border-radius:30px;
            text-decoration:none;
            font-weight:600;
            transition:0.3s;
        }

        .btn:hover{
            background:white;
        }

        .hero-img img{
            width:300px;
            height:300px;
            border-radius:50%;
            border:8px solid #00f2fe;
            object-fit:cover;
        }

        @media(max-width:900px){
            .hero{
                flex-direction:column;
                text-align:center;
            }

            .hero-img{
                margin-top:40px;
            }
        }
    </style>
</head>
<body>

<header>
    <h2>Welcome to My Portfolio</h2>
    <nav>
        <a href="#">Home</a>
        <a href="/about.html">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-text">
        <h4>Hello!, It's Me</h4>
        <h1>Anil Rathod</h1>
        <h3>Frontend Developer</h3>
        <p>
            I am passionate about building modern, responsive and user-friendly websites.
            I love working with HTML, CSS, JavaScript and continuously improving my skills.
        </p>

        <div class="social-icons">
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>

        <a href="#" class="btn">Download CV</a>
    </div>

    <div class="hero-img">
        <img src="profile.jpeg" alt="Anil Rathod">
    </div>
</section>

</body>
</html>
